<section class="container">
  <form class="col-md-6 offset-md-3">
    <div class="form-group">
      <label >Nazwa użytkownika</label>
      <input type="text" class="form-control"  name="username" [(ngModel)]="username" placeholder="Wprowadź nazwę użytkownika">
    </div>
    <div class="form-group">
      <label >Adres email</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="email" placeholder="Wprowadź adres email">
    </div>
    <div class="form-group">
      <label >Hasło</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="password"  placeholder="Hasło">
    </div>
    <button class="btn btn-primary" (click)="register()">Zarejestruj się!</button>
    <a routerLink="/login">Logowanie</a>
  </form>
</section>
