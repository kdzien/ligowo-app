<section class="container-fluid">
  <form class="col-md-6 offset-md-3 register">
      <div class="form-header">REJESTRACJA</div>
    <div class="form-group">
      <input type="text" class="form-control"  name="username" [(ngModel)]="username" placeholder="Wprowadź nazwę użytkownika" required>
    </div>
    <div class="form-group">
      <input type="email" class="form-control" name="email" [(ngModel)]="email" placeholder="Wprowadź adres email" required>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" name="password" [(ngModel)]="password"  placeholder="Hasło" required>
    </div>
    <button  (click)="register()">ZAREJESTRUJ SIĘ!</button>
    <a routerLink="/">Logowanie</a>
  </form>
</section>
