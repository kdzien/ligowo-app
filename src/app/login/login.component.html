  <form class="login">
      <div class="form-header">ZALOGUJ SIĘ NA SWOJE KONTO</div>
    <div class="">
      <input type="email" class="form-control" name="username" [(ngModel)]="username" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email">
    </div>
    <div class="">
      <input type="password" class="form-control" name="username" [(ngModel)]="password" id="exampleInputPassword1" placeholder="hasło">

    <button type="submit" (click)="login()" class="btn btn-primary">ZALOGUJ</button>
  </form>
