  <form class="login">
      <div class="form-header">LOGOWANIE</div>
    <div class="form-group">
      <label>Adres email</label>
      <input type="email" class="form-control" name="username" [(ngModel)]="username" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Wprowadź adres email">
    </div>
    <div class="form-group">
      <label>Hasło</label>
      <input type="password" class="form-control" name="username" [(ngModel)]="password" id="exampleInputPassword1" placeholder="Hasło">
    </div>
    <button type="submit" (click)="login()" class="btn btn-primary">ZALOGUJ</button>
  </form>
